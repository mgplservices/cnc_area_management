<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .block {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .full-width {
      grid-column: 1 / span 2;
    }
    h2 {
      margin-top: 0;
      font-size: 18px;
      border-bottom: 2px solid #ddd;
      padding-bottom: 8px;
    }
    .menu-boxes {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }
    .menu-box {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 12px;
      background: #fafafa;
      text-align: center;
      transition: background 0.2s ease, transform 0.1s ease;
      cursor: pointer;
      font-weight: bold;
      color: #333;
      text-decoration: none;
    }
    .menu-box:hover {
      background: #e8f0fe;
      transform: scale(1.02);
    }
    @media(max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
      .full-width {
        grid-column: 1;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Block 1: CNC INSERTS DATA -->
    <div class="block">
      <h2>CNC INSERTS DATA</h2>
      <div class="menu-boxes">
        <a class="menu-box" href="https://script.google.com/macros/s/AKfycbzj7hyuO8Amjzp7Rj-ENsslbliYTsW76YLaZqaCEv1GzDpwin-MAGtEVltg6cV0dDCA/exec">CNC INSERTS INWARD FORM</a>
        <a class="menu-box" href="https://script.google.com/macros/s/AKfycbyycThYuXm_ErOLGiIt0-33l_MVmOXlHByLC7EKerkVki7UuBq9rCb80YQ2LE64ESRA9Q/exec">CNC INSERTS ISSUE FORM</a>
        <a class="menu-box" href="https://script.google.com/macros/s/AKfycbwXZuUbqqOO8VHJrL4IVrLaPRf6GAzGmnb3x6e3pRp-4s9GXeH1r9dEUy1bJnvWsVbypw/exec">CNC INSERTS SUMMARY</a>
      </div>
    </div>

    <!-- Block 2: PRODUCTION DATA -->
    <div class="block">
      <h2>PRODUCTION DATA</h2>
      <div class="menu-boxes">
        <a class="menu-box" href="https://script.google.com/macros/s/AKfycbw5Wd5F1QiPloSaVkzNwtnICLhEGEtJHUUaokvXdJyfLEeGVmPWJhmck1W6sSYdDipL/exec">ENTER PRODUCTION DATA</a>
        <a class="menu-box" href="https://script.google.com/macros/s/AKfycbztgSoNMS6vX4q46yy-4QXFJ4NHFvWhBuioTn5ikp1bnvMnn-cPiFZvm5x_Nth40n4w/exec">VIEW LAST ENTERED DATA</a>
        <a class="menu-box" href="https://lookerstudio.google.com/reporting/fd22e3bb-5fba-44b6-9b73-473b5414c302/page/jh2iF">VIEW CNC ENTIRE PRODUCTION/REJECTION/REWORK SUMMARY DATA</a>
      </div>
    </div>

    <!-- Block 3: WIP DATA -->
    <div class="block full-width">
      <h2>WIP DATA</h2>
      <div class="menu-boxes">
        <a class="menu-box" href="https://script.google.com/macros/s/AKfycbxvtYGTMSQnlxc7bJzqfUcMNTOzC3f8UAJDjTmj7Htt00-uzl3hQ-U572EK32iD87NWPw/exec">ENTER WIP DATA & VIEW ENTERED WIP DATA</a>
      </div>
    </div>
  </div>

</body>
</html>
